@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/czh/mgr_pingjia.js"]}){
<form id="myForm" lay-filter="myForm" class="layui-form model-form">
    <input id="id" name="id" type="hidden" class="form-control">

    <div class="layui-form-item">
        <label class="layui-form-label">评价<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="pingjia" name="pingjia" placeholder="评价" type="text" class="layui-textarea" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>请输入评价</button>
    </div>


</form>
@}
