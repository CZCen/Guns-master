@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/czh/operate_work_plan_add_item.js"]}){
<form id="myForm" lay-filter="myForm" class="layui-form model-form">
    <input id="id" name="id" type="hidden" class="form-control">
    <input id="typeName" name="typeName" value="操作票" type="hidden" class="form-control">

    <div class="layui-form-item">
        <label class="layui-form-label">方案名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="workPlan" name="workPlan" placeholder="请输入方案名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">方案详情<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="planDes" name="planDes" placeholder="请输入方案详情" type="text" class="layui-textarea" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">所属项目<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select  id="combo" name="mgrId" lay-verify="">
            </select>
        </div>
    </div>

     <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
