@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/czh/work_people_add_item.js"]}){
<form id="myForm" lay-filter="myForm" class="layui-form model-form">
    <input id="id" name="id" type="hidden" class="form-control">


    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="mobile" name="mobile" placeholder="请输入手机号码" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input id="ege" name="ege" placeholder="请输入年龄" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">资质</label>
        <div class="layui-input-block">
            <input id="ziZhi" name="ziZhi" placeholder="请输入资质" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="description" placeholder="请输入备注" type="text" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>


</form>
@}
